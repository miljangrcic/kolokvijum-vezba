<h1 *ngIf="id.value; else addUserHeading">Edit user</h1>

<ng-template #addUserHeading>
    <h1>Add new user</h1>
</ng-template>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input  matInput formControlName="name">
        <small *ngIf="!name.valid && name.touched">You must enter name</small>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Username</mat-label>
        <input  matInput formControlName="username">
        <small *ngIf="!username.valid && username.touched">You must enter username</small>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input  matInput formControlName="email">
        <small *ngIf="!email.valid && email.touched">You must enter email</small>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Phone</mat-label>
        <input  matInput formControlName="phone">
        <small *ngIf="!phone.valid && phone.touched">You must enter phone</small>
    </mat-form-field>

    <button id="submitBtn" [disabled]="!userForm.valid" mat-button >Submit</button>
    <button id="cancelBtn" mat-button type="button" [routerLink]="['']">Cancel</button>

</form>
