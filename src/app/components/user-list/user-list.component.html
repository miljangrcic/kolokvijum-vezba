<button id="addUserBtn" mat-button [routerLink]="['/users/add']">Add new user</button>


<mat-form-field id="searchFilter">
  <mat-label>Search</mat-label>
  <input  matInput [(ngModel)]="searchTerm">
</mat-form-field>


<table mat-table [dataSource]="dataSource | filter : searchTerm" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user">
          <button id="viewBtn" mat-button [routerLink]="['/users/', user.id]">View</button>
          <button id="editBtn" mat-button [routerLink]="['/users', user.id, 'edit']">Edit</button>
          <button id="deleteBtn" mat-button (click)="deleteUser(user.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
